<div class="cards mb-5 wow animate__backInLeft w-75 ms-auto me-auto">
  <h1 class="mb-5 text-center">Наши чайные коллекции</h1>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col" *ngFor="let product of products; let i = index">
      <div class="card shadow-sm h-100">
        <img [src]="product.image" class="card-image" alt="Продукт {{i}}">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h4>{{product.title}}</h4>
            <p class="card-text">
              {{product.description | shortText}}
            </p>
          </div>
          <div class="btn-group w-50 mt-3">
            <a routerLink="/catalog/product" [queryParams]="{id: product.id}" type="button" class="btn btn-sm btn-outline-primary px-5 hvr-wobble-horizontal">
              Подробнее
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
